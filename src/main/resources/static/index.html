<title>DevSecOps Demo!</title>
<script>
	function writeHostName(){
			fetch('/info')
			.then(response => response.text())
			.then(data => document.getElementById("hostname")
			.innerHTML = data);
	}

	window.onload=function(){
		
		setInterval(function(){
			writeHostName();
		},2000);

		writeHostName();
	}
</script>
